version: 2.1
jobs:
  build:
    docker:
      - image: centos:latest
    steps:
      - checkout
      - run:
          name: Update OS and Install packages
          command: |
            yum -y update
            yum -y install epel-release
            yum -y install python-pip
      - run:
          name: Install Ionic SDK
          command: |
            pip install --upgrade pip
            pip install ionicsdk
      - run: 
          name: Canary
          command: |
            cat /etc/redhat-release
            python -V
            pip show ionicsdk
      - run:
          name: Import Profile
          command: |
            mkdir ../.ionicsecurity
            echo $IONIC_PROFILE | base64 --decode > ../.ionicsecurity/profile.pw
      - run:
          name: Activate Profile
          command: |
            (echo $ACTIVATE_IONIC4 && echo $ACTIVATE_IONIC3 && echo $ACTIVATE_IONIC2 && $ACTIVATE_IONIC1) > activate_ionic.py
            cat activate_ionic.py
      - run:
          name: initialize-agent-with-password-persistor
          command: |
            cd python/initialize-agent-with-password-persistor
            python main.py
