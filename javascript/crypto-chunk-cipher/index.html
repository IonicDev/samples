<html>
  <head>
    <title>Crypto ChunkCipher</title>
  </head>
  <body>
    <h2>Crypto ChunkCipher</h2>
    <script>
      (function(){
        var oldLog = console.log;
        console.log = function (message) {
        var output_area = document.getElementById("output-area");
          output_area.innerHTML += message + '<br>';
          oldLog.apply(console, arguments);
        };
      })();
    </script>

    <script src='https://preview-api.ionic.com/jssdk/latest/libs/sdk.bundle.js'></script>
    <script src='cryptoChunkCipher.js'></script>

    <p id="output-area">
    </p>
  </body>
</html>
